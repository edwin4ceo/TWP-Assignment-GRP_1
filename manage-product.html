<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Categories - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .category-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .category-title {
      font-size: 2rem;
      text-align: center;
      color: #5a3921;
      margin-bottom: 30px;
    }

    .category-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .category-table th, .category-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .category-action-btn {
      background-color: #e67e22;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .category-action-btn:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="category-container">
    <h2 class="category-title">Manage Categories</h2>
    <button class="category-action-btn" onclick="window.location.href='add-category.html'">Add Category</button>
    <table class="category-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example category data -->
        <tr>
          <td>1</td>
          <td>Electronics</td>
          <td>All electronic products</td>
          <td>
            <button class="category-action-btn">Update</button>
            <button class="category-action-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
