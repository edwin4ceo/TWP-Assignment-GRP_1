<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section>
      <form action="#" method="post">
        <label>Name:</label><br />
        <input type="text" name="name" required><br /><br />

        <label>Email:</label><br />
        <input type="email" name="email" required><br /><br />

        <label>Message:</label><br />
        <textarea name="message" rows="4" required></textarea><br /><br />

        <input type="submit" value="Send Message">
      </form>
    </section>

    <section>
      <h3>Find Us:</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.7436995642674!2d102.2761136!3d2.2494935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d1e56b9710cf4b%3A0x66b6b12b75469278!2sMultimedia%20University!5e0!3m2!1sen!2smy!4v1746952638657!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BakeEase Bakery</p>
  </footer>
</body>
</html>
