<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section>
      <form action="#" method="post">
        <label>Name:</label><br />
        <input type="text" name="name" required><br /><br />

        <label>Email:</label><br />
        <input type="email" name="email" required><br /><br />

        <label>Message:</label><br />
        <textarea name="message" rows="4" required></textarea><br /><br />

        <input type="submit" value="Send Message">
      </form>
    </section>

    <section>
      <h3>Find Us:</h3>
      <iframe src="https://www.google.com/maps/place/Multimedia+University/@2.2494935,102.2761136,17z/data=!3m1!4b1!4m6!3m5!1s0x31d1e56b9710cf4b:0x66b6b12b75469278!8m2!3d2.2494935!4d102.2761136!16s%2Fg%2F11r9l2d7s?entry=ttu&g_ep=EgoyMDI1MDUwNy4wIKXMDSoASAFQAw%3D%3D" width="100%" height="250" frameborder="0"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BakeEase Bakery</p>
  </footer>
</body>
</html>
