  <main>
    <section>
  <div class="contact-form-container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <style>
    .contact-form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      color: #5a3921;
      margin-bottom: 5px;
      transition: all 0.3s ease;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #5a3921;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #e67e22;
      box-shadow: 0 0 5px rgba(230, 126, 34, 0.3);
      background-color: #fff;
    }

    .form-group input:valid:not(:placeholder-shown) + label,
    .form-group textarea:valid:not(:placeholder-shown) + label {
      color: #e67e22;
    }

    button[type="submit"] {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #d35400;
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    button[type="submit"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.3);
    }

    @media (max-width: 768px) {
      .contact-form-container {
        margin: 20px;
        padding: 20px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 14px;
        padding: 10px;
      }

      button[type="submit"] {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</section>

    <section>

    </section>

<script>
  const profileToggle = document.getElementById("profileToggle");
    const profileMenu = document.getElementById("profileMenu");
    const cartToggle = document.getElementById("cartToggle");
    const cartMenu = document.getElementById("cartMenu");
    const navToggle = document.getElementById("navToggle");
    const navMenu = document.getElementById("navMenu");

    // Toggle Profile Menu
    profileToggle.addEventListener("click", () => {
      profileMenu.style.display = (profileMenu.style.display === "block") ? "none" : "block";
      cartMenu.style.display = "none";
    });

    // Toggle Cart Menu
    cartToggle.addEventListener("click", () => {
      cartMenu.style.display = (cartMenu.style.display === "block") ? "none" : "block";
      profileMenu.style.display = "none";
    });

    navToggle.addEventListener("click", () => {
    navMenu.style.display = (navMenu.style.display === "block") ? "none" : "block";
  });

    // Hide dropdowns when clicking outside
    document.addEventListener("click", (e) => {
      if (!profileToggle.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.style.display = "none";
      }
      if (!cartToggle.contains(e.target) && !cartMenu.contains(e.target)) {
        cartMenu.style.display = "none";
      }
      document.addEventListener("click", (e) => {
      if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
      navMenu.style.display = "none";
    }
  });
    });

    toggles.forEach(({ btn, menu }) => {
      const toggle = document.getElementById(btn);
      const menuEl = document.getElementById(menu);

      if (toggle && menuEl) {
        toggle.addEventListener("click", (e) => {
          e.stopPropagation();
          menuEl.style.display = menuEl.style.display === "block" ? "none" : "block";
        });
      }
    });

    document.addEventListener("click", () => {
      toggles.forEach(({ menu }) => {
        const el = document.getElementById(menu);
        if (el) el.style.display = "none";
      });
    });
  ;
</script>
</body>
</html>
