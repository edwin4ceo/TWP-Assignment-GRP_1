<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Additional styles for login/register pages */
    .auth-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #5a3921;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .form-actions {
      margin-top: 30px;
      text-align: center;
    }
    
    .btn-primary {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: #d35400;
    }
    
    .auth-links {
      margin-top: 20px;
      text-align: center;
    }
    
    .auth-links a {
      color: #e67e22;
      text-decoration: none;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .form-title {
      color: #5a3921;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .terms-checkbox input {
      margin-top: 5px;
    }
    
    .terms-checkbox label {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <!-- Logo only -->
      <div class="logo-search">
        <img src="images/logo.png" alt="BakeEase Logo" class="logo-inline" />
        <h1 id="page-heading">Create Account</h1>
      </div>
      
      <!-- Right: Nav, Cart, Profile -->
      <div class="header-right">
        <div class="nav-dropdown">
          <span class="nav-toggle" id="navToggle">â˜°</span>
          <div class="dropdown-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
        
        <div class="cart-dropdown">
          <span class="cart-icon" id="cartToggle">ðŸ›’</span>
          <div class="dropdown-menu" id="cartMenu">
            <a href="cart.html">View Cart</a>
            <a href="checkout.html">Checkout</a>
          </div>
        </div>
        
        <div class="profile-dropdown">
          <span class="profile-icon" id="profileToggle">ðŸ‘¤</span>
          <div class="dropdown-menu" id="profileMenu">
            <a href="register.html">Sign Up</a>
            <a href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <h2 class="form-title">Join BakeEase Today</h2>
      <form id="registerForm" action="process-register.php" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" />
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address" />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password" minlength="8" />
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">
            I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a> of BakeEase Bakery
          </label>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary">Create Account</button>
        </div>
      </form>
      
      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BakeEase Bakery</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggles = [
        { btn: "navToggle", menu: "navMenu" },
        { btn: "cartToggle", menu: "cartMenu" },
        { btn: "profileToggle", menu: "profileMenu" },
      ];
      
      toggles.forEach(({ btn, menu }) => {
        const toggle = document.getElementById(btn);
        const menuEl = document.getElementById(menu);
        
        if (toggle && menuEl) {
          toggle.addEventListener("click", (e) => {
            e.stopPropagation();
            menuEl.style.display = menuEl.style.display === "block" ? "none" : "block";
          });
        }
      });
      
      document.addEventListener("click", () => {
        toggles.forEach(({ menu }) => {
          const el = document.getElementById(menu);
          if (el) el.style.display = "none";
        });
      });
      
      // Form validation
      document.getElementById("registerForm").addEventListener("submit", function(e) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        
        if (password !== confirmPassword) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
      });
    });
  </script>
</body>
</html>
