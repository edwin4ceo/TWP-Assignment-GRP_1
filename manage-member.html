<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Members - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .member-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .member-title {
      font-size: 2rem;
      text-align: center;
      color: #5a3921;
      margin-bottom: 30px;
    }

    .member-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .member-table th, .member-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .member-action-btn {
      background-color: #e67e22;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .member-action-btn:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <div class="member-container">
    <h2 class="member-title">Manage Members</h2>
    <button class="member-action-btn" onclick="window.location.href='add-member.html'">Add Member</button>
    <table class="member-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example member data -->
        <tr>
          <td>1</td>
          <td>Jane Doe</td>
          <td>jane@example.com</td>
          <td>Active</td>
          <td>
            <button class="member-action-btn">Update</button>
            <button class="member-action-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
