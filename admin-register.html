<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration - BakeEase</title>
  <style>
    .auth-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-title {
      font-size: 2rem;
      text-align: center;
      color: #5a3921;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      display: block;
      width: 120px;
      margin-bottom: 0;
      font-weight: bold;
      color: #5a3921;
      text-align: right;
      margin-right: 15px;
    }

    .form-group input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-actions {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .form-actions .btn-primary {
      margin-bottom: 15px;
    }

    .form-actions .forgot-password {
      font-size: 14px;
      color: #e67e22;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }

    .btn-primary:hover {
      background-color: #d35400;
      text-align: center;
    }

    .auth-links {
      text-align: center;
      margin-top: 20px;
    }

    .auth-links a {
      color: #e67e22;
      text-decoration: none;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 class="form-title">Admin Registration</h2>
    <form action="admin-login.html" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Register</button>
      </div>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a href="admin-login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
