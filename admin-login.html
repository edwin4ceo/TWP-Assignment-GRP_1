<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #page-heading {
      font-size: 2rem;
    }

    .logo-left {
      display: flex;
      align-items: center;
    }

    .logo-inline {
      height: 40px;
      margin-right: 15px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .form-title {
      color: #5a3921;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #5a3921;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .form-actions {
      text-align: center;
      margin-top: 2rem;
    }
    
    .btn-primary {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: #d35400;
    }
    
    .footer-links {
      margin-top: 20px;
      text-align: center;
    }

    .footer-links a {
      color: #e67e22;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<header>
  <div class="header-bar">
    <!-- Logo only -->
    <div class="logo-left">
      <a href="index.html">
        <img src="images/logo.png" alt="BakeEase Logo" class="logo-inline" /></a>
      <h1 id="page-heading">Admin Login</h1>
    </div>
    
    <!-- Right: Profile only -->
    <div class="header-right">
      <div class="profile-dropdown">
        <span class="profile-icon" id="profileToggle">ðŸ‘¤</span>
        <div class="dropdown-menu" id="profileMenu">
          <a href="register.html">Sign Up</a>
          <a href="login.html">Login</a>
          <a href="admin-login.html" style="color: #e67e22; font-weight: bold;">Admin Login</a>
        </div>
      </div>
    </div>
  </div>
</header>

  <div class="auth-container">
    <h1 class="form-title">Hello Admin!</h1>
    
    <form action="process-login.php" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>
    
    <div class="footer-links">
      <a href="#">Forgot Password?</a>
    </div>
    
  </div>

  <footer>
    <p>&copy; 2025 BakeEase Bakery. All rights reserved.</p>
  </footer>

<script>
  // Get profile dropdown elements
  const profileToggle = document.getElementById("profileToggle");
  const profileMenu = document.getElementById("profileMenu");

  // Toggle Profile Menu
  profileToggle.addEventListener("click", (e) => {
    e.stopPropagation();
    profileMenu.style.display = (profileMenu.style.display === "block") ? "none" : "block";
  });

  // Hide dropdown when clicking outside
  document.addEventListener("click", (e) => {
    if (!profileToggle.contains(e.target) && !profileMenu.contains(e.target)) {
      profileMenu.style.display = "none";
    }
  });
</script>
</body>
</html>
