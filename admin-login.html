<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="images/png" href="images/logo.png" />
  <title>Admin Login - BakeEase</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .auth-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    #page-heading {
      font-size: 2rem;
      color: #5a3921;
      text-align: center; /* Centered heading */
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      display: block;
      width: 120px;
      margin-bottom: 0;
      font-weight: bold;
      color: #5a3921;
      text-align: right;
      margin-right: 15px;
    }

    .form-group input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
        
    .form-actions {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .form-actions .btn-primary {
      margin-bottom: 15px;
    }

    .form-actions .forgot-password {
      font-size: 14px;
      color: #e67e22;
      text-decoration: none;
    }

    .form-actions .forgot-password:hover {
      text-decoration: underline;
    }
        
    .btn-primary {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }        
        
    .btn-primary:hover {
      background-color: #d35400;
      text-align: center;
    }
        
    .auth-links {
      margin-top: 20px;
      text-align: center;
    }
        
    .auth-links a {
      color: #e67e22;
      text-decoration: none;
    }
        
    .auth-links a:hover {
      text-decoration: underline;
    }
          
    .form-title {
      color: #5a3921;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Header styles */
    header .header-bar {
      display: flex;
      justify-content: space-between;  /* Space between logo and text */
      align-items: center;
      padding: 20px;
    }

    header .logo-left {
      display: flex;
      align-items: center;
      justify-content: flex-start;  /* Logo aligned to the left */
    }

    header .logo-inline {
      height: 80px;  /* Larger logo */
      margin-right: 20px;  /* Space between logo and text */
    }

    #page-heading {
      font-size: 2.5rem;  /* Larger text for heading */
      margin: 0;
    }

    /* Back to Main Page Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #d35400;
    }

  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <!-- Logo and Title -->
      <div class="logo-left">
        <a href="index.html">
          <img src="images/logo.png" alt="BakeEase Logo" class="logo-inline" />
        </a>
      </div>
      <h1 id="page-heading">Admin Login</h1> <!-- Admin login heading centered -->
    </div>
  </header>

  <main>
    <div class="auth-container">
      <h2 class="form-title">Hello Admin!</h2>
      <form action="process-login.php" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary">Login</button>
        </div>
      </form>
      
      <div class="auth-links">
        <p>Don't have an account? <a href="admin-register.html">Sign Up as Admin</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BakeEase Bakery. All rights reserved.</p>
  </footer>

  <!-- Back to Main Page Button -->
  <button class="back-button" onclick="window.location.href='index.html'">Back to Main Page</button>

  <script>
    // Handle profile menu toggle (if you need it)
    const profileToggle = document.getElementById("profileToggle");
    const profileMenu = document.getElementById("profileMenu");

    profileToggle.addEventListener("click", (e) => {
      profileMenu.style.display = (profileMenu.style.display === "block") ? "none" : "block";
    });

    // Hide dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!profileToggle.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
